name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DB_CONNECTION: mysql
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_DATABASE: ${{ secrets.DB_DATABASE }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

jobs:
  setup-env:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'Elsilaves/road_mgmt'
          token: ${{ secrets.GIT_TOKEN }}
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo_mysql # Specify your required extensions here

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit

  deploy-to-ec2:
    needs: [setup-env]
    runs-on: self-hosted
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo apt-get install apache2 -y
            sudo add-apt-repository -y ppa:ondrej/php
            sudo apt-get update
            sudo apt-get install libapache2-mod-php php php-common php-xml php-mysql php-gd php-opcache php-mbstring php-tokenizer php-json php-bcmath php-zip unzip -y
            sudo systemctl restart apache2
            curl -sS https://getcomposer.org/installer | php 
            sudo mv composer.phar /usr/local/bin/composer
            sudo nano /etc/apache2/sites-available/laravel.conf
            echo "<VirtualHost *:80>
                ServerAdmin admin@example.com
                ServerName mydomain.com
                DocumentRoot /var/www/html/road_mgmt/public

                <Directory /var/www/html/road_mgmt>
                Options Indexes MultiViews
                AllowOverride None
                Require all granted
                </Directory>

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined
            </VirtualHost>" > /etc/apache2/sites-available/laravel.conf
            sudo a2enmod rewrite
            sudo a2ensite laravel.conf
            sudo systemctl restart apache2
            git clone git@github.com:Elsilaves/road_mgmt.git /var/www/html/road_mgmt
            cd /var/www/html/road_mgmt
            composer install --no-dev
            sudo chown -R www-data:www-data /var/www/html/road_mgmt
            sudo chmod -R 775 /var/www/html/road_mgmt
            sudo chmod -R 775 /var/www/html/road_mgmt/storage
            sudo chmod -R 775 /var/www/html/road_mgmt/bootstrap/cache
            cp .env.example .env
            php artisan key:generate
